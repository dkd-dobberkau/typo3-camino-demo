services:
  typo3:
    image: ghcr.io/dkd-dobberkau/typo3-camino-demo:latest
    # FÃ¼r lokales Bauen stattdessen:
    # build: .
    restart: always
    ports:
      - "${PORT:-80}:80"
    volumes:
      - typo3_fileadmin:/var/www/html/public/fileadmin
      - typo3_var:/var/www/html/var
      - typo3_config:/var/www/html/config
    environment:
      TYPO3_DB_HOST: db
      TYPO3_DB_PORT: 3306
      TYPO3_DB_NAME: ${DB_NAME:-typo3}
      TYPO3_DB_USERNAME: ${DB_USER:-typo3}
      TYPO3_DB_PASSWORD: ${DB_PASSWORD:-typo3secret}
      TYPO3_ADMIN_USERNAME: ${ADMIN_USER:-admin}
      TYPO3_ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      TYPO3_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      TYPO3_PROJECT_NAME: ${PROJECT_NAME:-TYPO3 v14 Camino Demo}
      TYPO3_BASE_URL: ${BASE_URL:-/}
      # For reverse proxy setups (SSL termination), set the proxy IP:
      # TYPO3_REVERSE_PROXY_IP: ${REVERSE_PROXY_IP:-}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:11
    restart: always
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_NAME:-typo3}
      MYSQL_USER: ${DB_USER:-typo3}
      MYSQL_PASSWORD: ${DB_PASSWORD:-typo3secret}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  typo3_fileadmin:
  typo3_var:
  typo3_config:
  db_data:
